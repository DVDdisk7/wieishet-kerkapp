<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wie is Het?</title>
    <link rel="manifest" href="manifest.json" /> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/app-icon.jpeg">
</head>

<body>
    <div id="app"></div>
    <script src="js/app.js"></script>
    <div class="footer">
        <svg viewBox="42.276 198.565 386.883 171.664" xmlns="http://www.w3.org/2000/svg"
            xmlns:bx="https://boxy-svg.com">
            <path d="M 42.276 198.565 L 429.159 370.229 L 42.276 370.229 L 42.276 198.565 Z" fill="#E8B445"
                bx:shape="triangle 42.276 198.565 386.883 171.664 0 0 1@018ab63d" />
        </svg>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        }
    </script>
</body>

</html>
